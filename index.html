<!DOCTYPE html>
<html>
    <head>
        <title>Que-hacer | Login</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <style>
    		body {
    			background:url('assets/img/background.jpg') no-repeat;
    			background-size: cover;
    			padding:50px;
			}
		</style>
    </head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="col-sm-3 .visible-xs, hidden-xs"></div>
                <div class="col-sm-6 jumbotron">
                    <div class="header">
                        <!-- THE ALERT FIELD STARTS HERE -->
                        <div id="info_box" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error!</strong> your data could not be verified
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- THE ALERT FIELD ENDS HERE -->
                        <h4><i class="material-icons">lock_open</i> Login</h4>
                    </div>
                    <div class="container">
                        <form name="login_form" role="form" method="post" action="">
                            <div class="form-group">
                            <label for="username"><i class="material-icons">account_circle</i> Username</label><span class="text-danger"> *</span>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" style="border-radius:12px;" required>
                            
                            <label for="password"><i class="material-icons">vpn_lock</i> Password</label><span class="text-danger"> *</span>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" style="border-radius:12px;" required>
                            <br>
                            <!-- THE SPINNERS STARTS HERE -->
                            <div id="spin_loader" class="container text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-border text-secondary" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-border text-success" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-border text-danger" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-border text-warning" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-border text-info" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-border text-light" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-border text-dark" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <!-- THE SPINNERS ENDS HERE -->
                            
                            <button onclick="login_now()" type="button" name="submit" class="btn btn-primary btn-block" style="border-radius:12px;"><span class="glyphicon glyphicon-off"></span> Login</button>
                            </div>
                        </form>
                    </div>
                    <br>
                    <div class="footer">
                        <p>No account? <a href="signup.html">Signup</a> to continue</p>
                    </div>
                </div>	
            </div>	
        </div>
        <script src="assets/js/login.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/7e8e60d03d.js"></script>
    </body>
</html>
